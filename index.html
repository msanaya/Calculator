<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="calculator">
            <div class="form-group">
                <label for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id="add2" class="form-control" type="text">
            </div>
            <div id="form-buttons">
                <button type="submit" id="add" class="btn btn-primary">Add</button>
                <button type="submit" id="substract" class="btn btn-primary">Substract</button>
            </div>

        </form>
        <div id="output">

        </div>
    </div>
</body>

</html>
